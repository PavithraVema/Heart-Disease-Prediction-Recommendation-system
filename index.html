<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Heart Disease Risk Prediction</h2>
        <form action="/predict" method="post">
            <label>Age:</label> <input type="number" name="age" required><br>
            <label>Sex (1=Male, 0=Female):</label> <input type="number" name="sex" required><br>
            <label>Chest Pain Type (0-3):</label> <input type="number" name="cp" required><br>
            <label>Resting BP:</label> <input type="number" name="trestbps" required><br>
            <label>Cholesterol:</label> <input type="number" name="chol" required><br>
            <label>Fasting Blood Sugar (>120 mg/dl, 1=True, 0=False):</label> <input type="number" name="fbs" required><br>
            <label>Rest ECG (0-2):</label> <input type="number" name="restecg" required><br>
            <label>Max Heart Rate:</label> <input type="number" name="thalach" required><br>
            <label>Exercise-Induced Angina (1=Yes, 0=No):</label> <input type="number" name="exang" required><br>
            <label>Oldpeak (ST Depression):</label> <input type="number" step="0.1" name="oldpeak" required><br>
            <label>Slope (0-2):</label> <input type="number" name="slope" required><br>
            <label>Number of Major Vessels (0-3):</label> <input type="number" name="ca" required><br>
            <label>Thal (0-3):</label> <input type="number" name="thal" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
            <p>{{ recommendations }}</p>
        {% endif %}

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
